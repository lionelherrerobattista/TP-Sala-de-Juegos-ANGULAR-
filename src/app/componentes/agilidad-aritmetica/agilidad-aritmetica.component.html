

<div id="contenedor">
  <div id="cuenta">
    <h3>Cuenta a adivinar</h3>
    <button>{{primerNumero}}</button>
    <button>{{operador}}</button>
    <button>{{segundoNumero}}</button>
  </div>

  <h3>Respuesta:</h3>
  <mat-form-field>
    <mat-label>Tu respuesta</mat-label>
      <input matInput [(ngModel)]="respuesta" name="respuesta" type="text"/>
  </mat-form-field>

  <div [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{tiempo}} </button></div>
  <div [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></div>
</div>
