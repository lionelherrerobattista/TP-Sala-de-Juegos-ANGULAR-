<table mat-table [dataSource]="listaJugadores" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Juego Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>

  <!-- Jugador Column -->
  <ng-container matColumnDef="cuit">
    <th mat-header-cell *matHeaderCellDef> Cuit </th>
    <td mat-cell *matCellDef="let element"> {{element.cuit}} </td>
  </ng-container>

  <!-- Sexo Column -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>

  <!-- Gano Column -->
  <ng-container matColumnDef="gano">
    <th mat-header-cell *matHeaderCellDef> Ãšltimo Resultado </th>
    <td mat-cell *matCellDef="let element"> {{element.gano}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
